name: robot-mood-classification-service
services:
  api:
    build: .
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - GROQ_MODEL=${GROQ_MODEL:-openai/gpt-oss-20b}
      - GROQ_TIMEOUT=${GROQ_TIMEOUT:-10.0}
      - API_HOST=0.0.0.0
      - API_PORT=30031
      - DEBUG=${DEBUG:-false}
    ports:
      - "30031:30031"
    networks:
      - robot_mood_classification
networks:
  robot_mood_classification:
    driver: bridge
    ipam:
      config:
        - subnet: 10.250.0.0/24
